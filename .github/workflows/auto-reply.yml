name: Auto Reply

on:
  schedule:
    # 每天 16:00 (Asia/Singapore, UTC+8) 运行 → 换算为 08:00 UTC
    - cron: '0 8 * * *'
  workflow_dispatch: {}

jobs:
  run-auto-reply:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Prepare credentials and tokens
        env:
          CREDENTIALS_JSON: ${{ secrets.CREDENTIALS_JSON }}
          TOKEN_DEFAULT_JSON: ${{ secrets.TOKEN_JSON }}
          TOKEN_PHOTOGRID_JSON: ${{ secrets.TOKEN_IOS_JSON }}
        run: |
          if [ -z "$CREDENTIALS_JSON" ] || [ -z "$TOKEN_DEFAULT_JSON" ] || [ -z "$TOKEN_PHOTOGRID_JSON" ]; then
            echo "Missing secrets. Please set CREDENTIALS_JSON, TOKEN_JSON, TOKEN_IOS_JSON" >&2
            exit 1
          fi
          printf "%s" "$CREDENTIALS_JSON" > credentials.json
          printf "%s" "$TOKEN_DEFAULT_JSON" > token.json
          printf "%s" "$TOKEN_PHOTOGRID_JSON" > token_photogridapp_feedback_gmail_com.json

      - name: Default account auto reply
        env:
          TIMEZONE: Asia/Singapore
          INCLUDE_LABELS: INBOX
          DRY_RUN: "true"
        run: |
          python src/main.py  --dry-run

      - name: Photogrid account auto reply
        env:
          TIMEZONE: Asia/Singapore
          INCLUDE_LABELS: INBOX
          DRY_RUN: "true"
        run: |
          python src/main.py --run --accounts photogridapp.feedback@gmail.com --dry-run


